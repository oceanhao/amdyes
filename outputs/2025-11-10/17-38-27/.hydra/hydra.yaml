hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - algorithm.adv_estimator=grpo
    - algorithm.use_kl_in_reward=False
    - actor_rollout_ref.model.path=/remote-home/haohh/_cvpr2025/VG-LLM/ckpt_saves/mhan/flex-percept-init-3e
    - actor_rollout_ref.model.external_lib=qwen_vl.model.modeling_qwen2_5_vl
    - actor_rollout_ref.actor.use_kl_loss=True
    - actor_rollout_ref.rollout.n=5
    - custom_reward_function.path=verl/verl/utils/reward_score/spatial_sense_reward.py
    - custom_reward_function.name=compute_score
    - custom_reward_function.reward_kwargs.alpha=1.0
    - custom_reward_function.reward_kwargs.beta=0.2
    - custom_reward_function.reward_kwargs.lambda_coef=0.5
    - trainer.n_gpus_per_node=1
    - trainer.nnodes=1
    - trainer.critic_warmup=0
  job:
    name: main_ppo_spatial
    chdir: null
    override_dirname: actor_rollout_ref.actor.use_kl_loss=True,actor_rollout_ref.model.external_lib=qwen_vl.model.modeling_qwen2_5_vl,actor_rollout_ref.model.path=/remote-home/haohh/_cvpr2025/VG-LLM/ckpt_saves/mhan/flex-percept-init-3e,actor_rollout_ref.rollout.n=5,algorithm.adv_estimator=grpo,algorithm.use_kl_in_reward=False,custom_reward_function.name=compute_score,custom_reward_function.path=verl/verl/utils/reward_score/spatial_sense_reward.py,custom_reward_function.reward_kwargs.alpha=1.0,custom_reward_function.reward_kwargs.beta=0.2,custom_reward_function.reward_kwargs.lambda_coef=0.5,trainer.critic_warmup=0,trainer.n_gpus_per_node=1,trainer.nnodes=1
    id: ???
    num: ???
    config_name: ppo_spatialSense_trainer.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /remote-home/haohh/_cvpr2025/VG-LLM
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /remote-home/haohh/_cvpr2025/VG-LLM/verl/verl/trainer/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /remote-home/haohh/_cvpr2025/VG-LLM/outputs/2025-11-10/17-38-27
    choices:
      algorithm: rollout_correction
      reward_model: megatron_reward_model
      critic: megatron_critic
      critic/../engine@critic.megatron: megatron
      critic/../optim@critic.optim: megatron
      rollout@actor_rollout_ref.rollout: rollout
      ref@actor_rollout_ref.ref: megatron_ref
      ref/../engine@actor_rollout_ref.ref.megatron: megatron
      data: legacy_data
      actor@actor_rollout_ref.actor: megatron_actor
      actor/../engine@actor_rollout_ref.actor.megatron: megatron
      actor/../optim@actor_rollout_ref.actor.optim: megatron
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
